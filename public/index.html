<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind-CSS Food Server</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-700 font-body">

  <!-- Content Wrapper -->
  <div class="grid md:grid-cols-6">
    <!-- Navigation -->
    <div class="md:col-span-1">
      <nav>

        <!-- Site Name -->
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="text-green-500 sm:text-red-500 lg:text-blue-500">Food Server</a>
          </h1>
        </div>

        <!-- Actual Navbar-->
        <ul>
          <li class="font-bold">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>

      </nav>
    </div>
    <!-- End Navigation -->

    <!-- Main -->
    <main class="px-16 py-6 bg-blue-50 md:col-span-5">

      <!-- Login and Signup -->
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary btn border-primary md:border-2">Log in</a>
        <a href="#" class="text-primary ml-2 btn border-primary md:border-2">Sign up</a>
      </div>

      <!-- Header -->
      <header>
        <h2 class="text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For You</h3>
      </header>
      <!-- End header -->

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="mt-8 grid lg:grid-cols-3 sm:grid-cols-2 gap-10">

          <!--Latest Recipes Cards -->
          <div class="card">
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Buff Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 min</span>
            </div>
          </div>

          <div class="card">
            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Cairo</span>
            </div>
            <div class="badge">
              <span>20 min</span>
            </div>
          </div>

          <div class="card">
            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Chicken Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Alexandro</span>
            </div>
            <div class="badge">
              <span>30 min</span>
            </div>
          </div>
          <!-- End Latest Recipes Cards -->

        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
        <div class="mt-8">

          <!-- Most Popular Cards -->
          <!-- End Most Popular Cards -->

        </div>

        <!-- Load More -->
        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
        </div>

      </div>
    </main>
    <!-- End Main -->

  </div>

</body>

</html>
